<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="list.css">

</head>

<body>

    <div class="container">
        <div class="head">
            <h1>TO-DO-LIST</h1>
            <img src="IMG\to-do-list.png" alt="To-Do-List" class="todolist">

        </div>

        <div class="task">
            <input type="text" id="myInput" name="q" style="background-color:rgb(221, 221, 221)" placeholder="Add your task...">
            <button>Add</button>

        </div>
        <div class="list">
            <ul id="myUL">
                <p class="name">This is a list of tasks:</p>
                <p id="task-count" class="taskcount">Tasks now: 0</p>
                <hr>
                <!-- 
                <li class="checked" id="myListItem">task 1</li>
                <li>task 2</li>
                <li>task 3</li>
                -->
            </ul>



        </div>

    </div>

    <script src="list.js"></script>


</body>

</html>
