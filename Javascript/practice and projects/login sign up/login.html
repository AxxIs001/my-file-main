<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">

    <!-- for icons -->
</head>

<body>

    <div class="container">


        <div class="content">
            <h1>Login</h1>
            <input type="email" placeholder="Email" class="form-control">
            <div class="inputpassword" data-toggleblock="password">
                <input type="password" placeholder="Password" class="password-input form-control">
                <img src="https://ktr92.github.io/nft/dist/img/Invisible.svg" alt="" data-togglebutton="password"
                    class="password_invisible">
                <img src="https://ktr92.github.io/nft/dist/img/Eye2.svg" alt="" data-togglebutton="password"
                    class="password_visible">
            </div>
            <button class=" forgot">Forgot password ?</button><br>
            <button type="submit" class="login btn btn-primary">Login</button><br>

            <li>Don't have an account? <a href="signup.html"><button class="signup">Signup</button></a></li>

            <hr class="hr-text" data-content="Or" />

            <button type="submit" class="facebook "><img class="facebook-image" width="28" height="28"
                    src="https://img.icons8.com/ios-filled/50/228BE6/facebook-new.png" alt="facebook-new" />Login with
                Facebook</button>
            <button type="submit" class="google "><img class="google-image" width="28" height="28"
                    src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />Login with Google</button>

        </div>

    </div>

    <script src="login.js"></script>


</body>

</html>
