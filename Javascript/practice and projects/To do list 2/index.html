<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>TO-DO-LIST</h1>
        </div>

        <div class="task">
            <input type="text" id="myInput" name="text" style="background-color:rgb(221, 221, 221)"
                placeholder="Add your task...">
            <button id="btn" onclick="addTask()">Add</button>

        </div>
        <div class="list">
            <ul id="myUL">
                <p class="name">This is a list of tasks:</p>
                <p id="task-count" class="taskcount">Tasks now: 0</p>
                <hr>

            </ul>




        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
