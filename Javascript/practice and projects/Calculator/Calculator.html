<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <!-- for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div class="container">
        <div class="calc">
            <p name="user-input" id="calculate">0</p>

        </div>
        <div class="keys">
            <button class="ac" id="ac">AC</button>
            <button class="plusminus" id="plusminus">+/-</button>
            <button class="module" id="module">%</button>
            <button class="divide" id="divide">/</button>
            <button class="seven" id="seven">7</button>
            <button class="eight" id="eight">8</button>
            <button class="nine" id="nine">9</button>
            <button class="multiply" id="multiply">X</button>
            <button class="four" id="four">4</button>
            <button class="five" id="five">5</button>
            <button class="six" id="six">6</button>
            <button class="minus" id="minus">-</button>
            <button class="one" id="one">1</button>
            <button class="two" id="two">2</button>
            <button class="three" id="three">3</button>
            <button class="plus" id="plus">+</button>
            <button class="zero" id="zero">0</button>
            <button class="dot" id="dot">.</button>
            <button class="equal" id="equal">=</button>

        </div>

    </div>


    <script src="Calculator.js"></script>
</body>

</html>
