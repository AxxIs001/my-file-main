<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Rock Scissor Paper</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />
</head>

<body>

    <div class="title">
        <h1>Rock Scissors Paper</h1>
        <p>Try your luck</p>
    </div>
    <div class="game">
        <div class="your-box">
            <div class="your-score">
                <p>You: 0</p>
            </div>
            <img id="your-choice" src="img/rock.png">
        </div>
        <div class="computer-box">
            <div class="computer-score">
                <p>Computer: 0</p>
            </div>
            <img id="computer-choice" src="img/rock.png">
        </div>
    </div>
    <div class="gameButtons">
        <h1>Choose One!</h1>
        <button class="rock"><img src="img/rock.png"></button>
        <button class="paper"><img src="img/paper.jpg"></button>
        <button class="scissor"><img src="img/scissors.png"></button>
    </div>

    <script src="index.js"></script>
</body>

</html>
