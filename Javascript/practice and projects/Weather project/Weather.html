<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Weather.css">
    <!-- for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div class="container">
        <div class="search">
            <input type="search" id="site-search" name="q" placeholder="Enter the City" />
            <button><i class="fa-solid fa-search"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="img\cloudy-rain.png" class="weather-icon">
            <h1 class="temp">0Â°c</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="col">
                    <img src="img\humidity.png" class="humindity-icon">
                    <div>
                        <p>Humidity:</p>
                        <p class="humidity">0%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img\3741354_weather_wind_windy_icon.png" class="wind-icon">
                    <div>
                        <p>Wind Speed:</p>
                        <p class="wind">0 km/h</p>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="Weather.js"></script>
</body>

</html>
