<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="contact-us.css">


</head>

<body>
    <div class="container">

        <h1>Contact Us</h1>
        <div class="content">

            <form>
                <p class="inputs">
                    <label for="first">Full name <span class="required">*</span></label><br>
                    <input type="text" name="first" id="first" class="form-control">
                    <br><label for="first" class="first1">First</label><br>
                </p>
                <p class="inputs">
                    <input type="text" name="last" id="last" class="form-control"><br>
                    <label for="last" class="last1">Last</label>
                </p>
            </form>
            <form>
                <label class="emaillabel" for="email">Email <span class="required">*</span></label>
                <input type="email" name="email" id="email" class="form-control">
            </form>

            <form>
                <label class="wordslable" for="words">Leave us a few words <span class="required">*</span></label>
                <input name="words" id="words" class="words form-control">
            </form>
            <input type="submit" value="Submit">
        </div>


    </div>


</body>

</html>
