<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>

  <body>
   

<script>
  let variable1 = 3;
  console.log(variable1);

  let calculation = 2 + 2;
  console.log(calculation);

  console.log(calculation + 10);

  let result = calculation + 2;
  console.log(result);

  let message = 'Hi';
  console.log(message);

  variable1 = 5;
  console.log(variable1); 

  variable1 = variable1 + 5;
  console.log(variable1); 

  const variable2 = 4;
  console.log(variable2);

  console.log(typeof message);
  console.log(typeof variable1);
</script>
  </body>

</html>
